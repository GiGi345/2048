<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="score">
        <span>得分：</span>
        <span id="score"></span>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="cell" id="00"></div>
            <div class="cell" id="01"></div>
            <div class="cell" id="02"></div>
            <div class="cell" id="03"></div>
        </div>
        <div class="row clearfix">
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="13"></div>
        </div>
        <div class="row clearfix">
            <div class="cell" id="20"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
            <div class="cell" id="23"></div>
        </div>
        <div class="row clearfix">
            <div class="cell" id="30"></div>
            <div class="cell" id="31"></div>
            <div class="cell" id="32"></div>
            <div class="cell" id="33"></div>
        </div>
        <div class="mask-win" style="display:none">
            <div class="mask-title">YOU WIN!</div>
            <div>
                <button id="keep">Keep Playing</button>
                <button id="again">Try Again</button>
            </div>
        </div>
        <div class="mask-over">
            <div class="mask-title">GAME OVER!</div>
            <div>
                <button id="overAgain">Try Again</button>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
